<div class="col-4 mb-3">
    <div class="card-deck text-center row">
        <div class="card">
            <img src="{{ object.img }}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">R${{ object.price }}</h5>
                <p class="card-text">{{ object.title }}</p>
                <a href="{{ object.url }}" class="btn btn-primary">Ver detalhes</a>
            </div>
        </div>
    </div>
</div>
